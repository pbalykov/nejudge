<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Авторизация</title>
    <link rel="icon" type="image/png" href="img/logo.png">
    <link rel="stylesheet" href="../css/style_authorization.css">
</head>
<body>
    <nav class="nav">
        <div class="container">
            <div class="nav__container">
                <div class="nav__logo">Nejudge<sup>β</sup></div>
            </div>
        </div>
    </nav>
    <main>
        <section class="request">
           <div class="container">
               <div class="request__title">
                   Авторизация в системе
               </div>
	       <div class="request__container request__container--active">
		       <!-- Сдесь добавть form чтобы отпряоть на форму -->
                   	<label class="request__label" for="id_login">Логин</label>
                   	<input id="id_login" name="name" class="request__input" placeholder="Введите логин" type="text" autocomplete="off">
                   	<label class="request__label" for="id_password">Пароль</label>
			<div class="password">
                            <input id="id_password" name="password" class="request__input" placeholder="Введите пароль" type="password" autocomplete="off">
			    <img src="../img/closed_eye.png" id="img_png" onclick="show_and_hide_password('id_password', this)" class="password-control" /> 
			</div>

                   	<button class="request__submit">Авторизоваться</button>
		        <!-- form закрывктся  -->
			<button class="request__registry">Регистрация</button>
               </div>
           </div>
        </section>
    </main>
    <script src="../js/password_open.js"></script>
</body>
</html>
