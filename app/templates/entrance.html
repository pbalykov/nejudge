<!DOCTYPE HTML>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Mono&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='normalize.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

	<title>Нejudgeβ - Login</title>
</head>
<body>
	<div class="form_auth_block">
	<div class="form_auth_block_content">
		<h1 class="form_auth_block_head_text">Вход в тестирующую систему Нejudgeβ</h1>
		<form class="form_auth_style" action="#" method="post">
			<input type="text" name="auth_email" placeholder="Login" required >
			<input type="password" name="auth_pass" placeholder="password" required >
			<button class="form_auth_button" type="submit" name="form_auth_submit">Войти</button>
		</form>
		<button class="reg-button">Регистрация</button>
	</div>
	</div>
</body>
</html>
